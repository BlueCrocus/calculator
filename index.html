<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="calculator">
    <div class="history-display" id="history-display"></div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" data-type="clear">AC</button>
      <button class="operator" data-op="neg">+/-</button>
      <button class="operator" data-op="percent">%</button>
      <button class="operator" data-op="divide">รท</button>

      <button class="number" data-num="7">7</button>
      <button class="number" data-num="8">8</button>
      <button class="number" data-num="9">9</button>
      <button class="operator" data-op="multiply">x</button> 

      <button class="number" data-num="4">4</button>
      <button class="number" data-num="5">5</button> 
      <button class="number" data-num="6">6</button> 
      <button class="operator" data-op="subtract">-</button>
    
      <button class="number" data-num="1">1</button> 
      <button class="number" data-num="2">2</button> 
      <button class="number" data-num="3">3</button> 
      <button class="operator" data-op="add">+</button>
      
      <button class="number zero" data-num="0">0</button>
      <button class="number" data-num=".">.</button>
      <button class="equals" data-op="equals">=</button>
    </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
